<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body>
    <!-- Global container -->
    <div class="flex items-center justify-center bg-slate-100 min-h-screen">
      <!-- Card Container -->
      <div
        class="flex flex-col p-6 m-3 space-y-10 md:space-y-0 md:space-x-10 md:m-0 md:p-16 md:flex-row border shadow-2xl rounded-2xl p-6 bg-white"
      >
        <img
          src="images/headphone.png"
          alt="headphone"
          class="object-cover h-60 mx-auto hover:scale-105 duration-200"
        />
        <div class="flex flex-col space-y-6">
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block rounded-full text-white px-3 py-1 bg-black"
              >
                Free Shipping
              </div>
            </div>
            <h2 class="text-2xl max-w-sm font-medium">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </h2>
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <p class="line-through">€799</p>
              <p class="text-5xl font-bold">€599</p>
              <p class="text-sm font-light text-gray-400">
                This offer is valid until April 3rd or as long as stock lasts!
              </p>
            </div>

            <div class="group">
              <button
                class="transition-all duration-150 w-full bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:border-t-blue-700 group-hover:bg-blue-700 group-hover:shadow-lg"
              >
                <div
                  class="px-8 py-4 bg-blue-500 rounded-lg group-hover:bg-blue-700 duration-150"
                >
                  Add to Cart
                </div>
              </button>
            </div>

            <div class="flex items-center space-x-3 group">
              <div
                class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
              ></div>
              <div class="text-sm">50+ pcs. in stock</div>
            </div>

            <div
              class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row"
            >
              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
              >
                <img src="images/weight.png" class="w-8" alt="" />
                <span>Add to Cart</span>
              </button>
              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
              >
                <img src="images/heart.png" class="w-8" alt="" />
                <span>Add to Whishlist</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
